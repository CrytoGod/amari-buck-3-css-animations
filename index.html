<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <section class="grid-con">
        <!-- Comic panels -->
        <div class="comic-panel col-span-full">
            <div class="background-image">
                <img srcset="images/panel-1-mb.jpg 412w,
                            images/panel-1-tb.jpg 768w,
                            images/panel-1-desk.jpg 1200w"
                    sizes="(max-width: 412px) 100vw,
                        (max-width: 768px) 100vw,
                        1024px"
                    src="images/panel-1-desk.jpg" alt="Comic Panel">
                <!-- SVG elements with unique IDs -->
                <div id="svg-container" class="svg-container">
                    <div id="svg-element-1" class="svg-element">
                        <img src="images/comicBub-all1.svg" alt="text bubble">
                    </div>
        
                    <div id="svg-element-2" class="svg-element">
                        <img src="images/comicBub-tripp.svg" alt="text bubble">
                    </div>
        
                    <div id="svg-element-3" class="svg-element">
                        <img src="images/comicBub-alert.svg" alt="text bubble">
                    </div>
        
                    <div id="svg-element-4" class="svg-element">
                        <img src="images/comicBub-protect.svg" alt="text bubble">
                    </div>
        
                    <div id="svg-element-5" class="svg-element">
                        <img src="images/comicBub-damn.svg" alt="text bubble">
                    </div>
        
                    <div id="svg-element-6" class="svg-element">
                        <img src="images/comicBub-oop.svg" alt="text bubble">
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <section class="grid-con">
        <div class="comic-panel col-span-full">
            <div class="background-image-2">
                <img srcset="images/panel-2-mb.jpg 412w,
                             images/panel-2-tb.jpg 768w,
                             images/panel-2-desk.jpg 1200w"
                     sizes="(max-width: 412px) 100vw,
                            (max-width: 768px) 100vw,
                            1024px"
                     src="images/panel-2-desk.jpg" alt="Comic Panel">

                <div id="svg-container" class="svg-container">
                    <div id="svg-element-7" class="svg-element">
                        <img src="images/comicBub-get.svg" alt="text bubble">
                    </div>
                    <div id="svg-element-8" class="svg-element">
                        <img src="images/comicBub-loud.svg" alt="text bubble">
                    </div>
                    <div id="svg-element-9" class="svg-element">
                        <img src="images/comicBub-unleash.svg" alt="text bubble">
                    </div>
                
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
